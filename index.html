<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/repo.ico" type="image/x-icon">
</head>
<body>
    <div id="login">
        <div class="login-box">

            <img src="images/rl_logoRepo.png" alt="Repositorio LAD GDL">

            <!-- FORM: enter dispara onsubmit -->
            <form id="loginForm" onsubmit="verificar(); return false;">
                <input type="text" id="key" placeholder="Ingresa la palabra clave" autocomplete="off" />
                <br>
                <button type="submit">Entrar</button>
            </form>

            <p id="mensaje" class="error"></p>
        </div>
    </div>


    <script src="fetch.js"></script>
</body>
</html>
