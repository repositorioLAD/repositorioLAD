<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Repositorio LAD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    /* Login overlay */
    #login {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    /* Contenido oculto hasta login correcto */
    #contenido {
      display: none;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Pantalla de login -->
  <div id="login">
    <div class="login-box">
      <h2>Acceso al Repositorio LAD</h2>
      <input type="text" id="matricula" placeholder="Ingresa tu matrícula">
      <br>
      <button onclick="verificar()">Entrar</button>
      <p id="mensaje" class="error"></p>
    </div>
  </div>

  <!-- Contenido real de tu página -->
  <div id="contenido">
    <h1>Bienvenido al Repositorio LAD</h1>
    <p>Aquí va tu contenido normal: enlaces, videos, lo que tenías antes en index.html.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
